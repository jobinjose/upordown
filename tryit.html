  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">UporDown</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link" href="index.html">Home</a>

                    <div class="input-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter URL">
                      <span class="input-group-btn">

                    </div>

                  </div>
                </form>
            </p>
          </div>
          <div id= "successpop" class="hidden alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
